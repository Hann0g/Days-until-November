<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to November 24</title>
    <style>
        :root {
            --bg-color: #f5f7fa;
            --text-color: #333;
            --container-bg: white;
            --box-bg: #2c3e50;
            --box-text: white;
            --shadow: rgba(0, 0, 0, 0.1);
            --accent-color: #2c3e50;
            --date-color: #7f8c8d;
            --message-color: #3498db;
            --habit-completed: #4CAF50;
            --habit-missed: #e74c3c;
            --habit-pending: #eee;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --container-bg: #1e1e1e;
            --box-bg: hsl(224, 95%, 76%);
            --box-text: #121212;
            --shadow: rgba(0, 0, 0, 0.3);
            --accent-color: hsl(224, 95%, 76%);
            --date-color: #a0a0a0;
            --message-color: #4e708b;
            --habit-completed: #2e7d32;
            --habit-missed: #c62828;
            --habit-pending: #333;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .countdown-container, .habit-tracker {
            text-align: center;
            background: var(--container-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow);
            max-width: 600px;
            width: 90%;
            position: relative;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        h1, h2 {
            color: var(--accent-color);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .date {
            font-size: 1.2rem;
            color: var(--date-color);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .countdown-box {
            background: var(--box-bg);
            color: var(--box-text);
            padding: 20px;
            border-radius: 10px;
            min-width: 80px;
            box-shadow: 0 5px 15px var(--shadow);
            transition: all 0.3s ease;
        }

        .countdown-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .message {
            font-style: italic;
            color: var(--message-color);
            margin-top: 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        #darkModeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--accent-color);
            transition: all 0.3s ease;
        }

        /* Habit Tracker Styles */
        .habit-calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .habit-day {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: var(--habit-pending);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.8rem;
        }

        .habit-day.completed {
            background-color: var(--habit-completed);
            color: white;
        }

        .habit-day.missed {
            background-color: var(--habit-missed);
            color: white;
        }

        .habit-day.today {
            border: 2px solid var(--accent-color);
        }

        .habit-stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .stat-box {
            padding: 10px;
            border-radius: 5px;
            background-color: var(--box-bg);
            color: var(--box-text);
            min-width: 80px;
        }

        #resetHabitTracker {
            padding: 8px 16px;
            background-color: var(--habit-missed);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .countdown-box {
                min-width: 60px;
                padding: 15px;
            }
            
            .countdown-value {
                font-size: 1.8rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }

            .habit-day {
                width: 25px;
                height: 25px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <button id="darkModeToggle">ðŸŒ™</button>
        <h1>Countdown to November 24</h1>
        <div class="date" id="target-date">Target Date: November 24, 2024</div>
        
        <div class="countdown">
            <div class="countdown-box">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <div class="message" id="message">Till Holiday!</div>
    </div>

    <div class="habit-tracker">
        <h2>Japanese Study Tracker</h2>
        <p>Days remaining: <span id="days-remaining">0</span></p>
        
        <div class="habit-stats">
            <div class="stat-box">
                <div class="stat-value" id="completed-days">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="streak-days">0</div>
                <div class="stat-label">Day Streak</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="completion-rate">0%</div>
                <div class="stat-label">Completion</div>
            </div>
        </div>
        
        <div class="habit-calendar" id="habit-calendar">
            <!-- Days will be added by JavaScript -->
        </div>
        
        <button id="resetHabitTracker">Reset Tracker</button>
    </div>

    <script>
        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        // Check for saved user preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            darkModeToggle.textContent = 'â˜€ï¸';
        }

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                darkModeToggle.textContent = 'â˜€ï¸';
                localStorage.setItem('darkMode', 'enabled');
            } else {
                darkModeToggle.textContent = 'ðŸŒ™';
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        // Countdown Functionality
        function updateCountdown() {
            const now = new Date();
            let targetYear = now.getFullYear();
            const targetDate = new Date(targetYear, 10, 24);
            
            if (now > targetDate) {
                targetYear++;
                targetDate.setFullYear(targetYear);
            }
            
            document.getElementById('target-date').textContent = `Target Date: ${targetDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}`;
            
            const diffInTime = targetDate.getTime() - now.getTime();
            
            const days = Math.floor(diffInTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diffInTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diffInTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diffInTime % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            const messageElement = document.getElementById('message');
            
            if (diffInTime > 0) {
                messageElement.textContent = "Till Holiday!";
            } else if (diffInTime <= 0) {
                messageElement.textContent = "It's November 24 today! The wait is over!";
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
            
            return days; // Return remaining days for habit tracker
        }
        
        // Habit Tracker Functionality
        function initializeHabitTracker(totalDays) {
            const habitCalendar = document.getElementById('habit-calendar');
            const daysRemainingEl = document.getElementById('days-remaining');
            const completedDaysEl = document.getElementById('completed-days');
            const streakDaysEl = document.getElementById('streak-days');
            const completionRateEl = document.getElementById('completion-rate');
            const resetButton = document.getElementById('resetHabitTracker');
            
            let habitData = JSON.parse(localStorage.getItem('japaneseHabitData')) || {
                completed: [],
                missed: [],
                lastUpdate: null
            };
            
            // Update days remaining based on countdown
            daysRemainingEl.textContent = totalDays;
            
            // Clear existing calendar
            habitCalendar.innerHTML = '';
            
            // Create day elements
            for (let i = 1; i <= totalDays; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'habit-day';
                dayEl.textContent = i;
                
                if (habitData.completed.includes(i)) {
                    dayEl.classList.add('completed');
                } else if (habitData.missed.includes(i)) {
                    dayEl.classList.add('missed');
                }
                
                // Mark today if it's the current day
                if (i === (totalDays - parseInt(daysRemainingEl.textContent) + 1)) {
                    dayEl.classList.add('today');
                }
                
                dayEl.addEventListener('click', function() {
                    const dayNumber = parseInt(this.textContent);
                    
                    if (this.classList.contains('completed')) {
                        // Change from completed to missed
                        this.classList.remove('completed');
                        this.classList.add('missed');
                        habitData.completed = habitData.completed.filter(d => d !== dayNumber);
                        habitData.missed.push(dayNumber);
                    } else if (this.classList.contains('missed')) {
                        // Change from missed to neither
                        this.classList.remove('missed');
                        habitData.missed = habitData.missed.filter(d => d !== dayNumber);
                    } else {
                        // Mark as completed
                        this.classList.add('completed');
                        habitData.completed.push(dayNumber);
                    }
                    
                    // Update stats
                    updateHabitStats(totalDays);
                    localStorage.setItem('japaneseHabitData', JSON.stringify(habitData));
                });
                
                habitCalendar.appendChild(dayEl);
            }
            
            // Update stats initially
            updateHabitStats(totalDays);
            
            // Reset button functionality
            resetButton.addEventListener('click', function() {
                if (confirm('Are you sure you want to reset your Japanese study progress?')) {
                    habitData = {
                        completed: [],
                        missed: [],
                        lastUpdate: null
                    };
                    localStorage.removeItem('japaneseHabitData');
                    initializeHabitTracker(totalDays);
                }
            });
            
            function updateHabitStats(totalDays) {
                const completed = habitData.completed.length;
                const missed = habitData.missed.length;
                const remaining = totalDays - completed - missed;
                
                daysRemainingEl.textContent = remaining;
                completedDaysEl.textContent = completed;
                
                // Calculate streak
                let streak = 0;
                const sortedCompleted = [...habitData.completed].sort((a, b) => a - b);
                for (let i = sortedCompleted.length - 1; i >= 0; i--) {
                    if (i === sortedCompleted.length - 1 || sortedCompleted[i] === sortedCompleted[i + 1] - 1) {
                        streak++;
                    } else {
                        break;
                    }
                }
                streakDaysEl.textContent = streak;
                
                // Calculate completion rate
                const completionRate = Math.round((completed / totalDays) * 100);
                completionRateEl.textContent = `${completionRate}%`;
            }
        }
        
        // Initialize both features
        const remainingDays = updateCountdown();
        initializeHabitTracker(remainingDays);
        setInterval(() => {
            const days = updateCountdown();
            document.getElementById('days-remaining').textContent = days - 
                (JSON.parse(localStorage.getItem('japaneseHabitData'))?.completed.length || 0);
        }, 1000);
    </script>
</body>
</html>
