<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to November 24</title>
    <style>
        :root {
            --bg-color: #f5f7fa;
            --text-color: #333;
            --container-bg: white;
            --box-bg: #2c3e50;
            --box-text: white;
            --shadow: rgba(0, 0, 0, 0.1);
            --accent-color: #2c3e50;
            --date-color: #7f8c8d;
            --message-color: #3498db;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --container-bg: #1e1e1e;
            --box-bg: hsl(224, 95%, 76%);
            --box-text: #121212;
            --shadow: rgba(0, 0, 0, 0.3);
            --accent-color: hsl(224, 95%, 76%);
            --date-color: #a0a0a0;
            --message-color: #4e708b;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .countdown-container {
            text-align: center;
            background: var(--container-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow);
            max-width: 600px;
            width: 90%;
            position: relative;
            transition: all 0.3s ease;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .date {
            font-size: 1.2rem;
            color: var(--date-color);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .countdown-box {
            background: var(--box-bg);
            color: var(--box-text);
            padding: 20px;
            border-radius: 10px;
            min-width: 80px;
            box-shadow: 0 5px 15px var(--shadow);
            transition: all 0.3s ease;
        }

        .countdown-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .message {
            font-style: italic;
            color: var(--message-color);
            margin-top: 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        #darkModeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--accent-color);
            transition: all 0.3s ease;
        }

        @media (max-width: 600px) {
            .countdown-box {
                min-width: 60px;
                padding: 15px;
            }
            
            .countdown-value {
                font-size: 1.8rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <button id="darkModeToggle">ðŸŒ™</button>
        <h1>Countdown to November 24</h1>
        <div class="date" id="target-date">Target Date: November 24, 2024</div>
        
        <div class="countdown">
            <div class="countdown-box">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <div class="message" id="message">Till Holiday!</div>
    </div>

    <script>
        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        // Check for saved user preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            darkModeToggle.textContent = 'â˜€ï¸';
        }

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                darkModeToggle.textContent = 'â˜€ï¸';
                localStorage.setItem('darkMode', 'enabled');
            } else {
                darkModeToggle.textContent = 'ðŸŒ™';
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        // Countdown Functionality
        function updateCountdown() {
            const now = new Date();
            let targetYear = now.getFullYear();
            const targetDate = new Date(targetYear, 10, 24);
            
            if (now > targetDate) {
                targetYear++;
                targetDate.setFullYear(targetYear);
            }
            
            document.getElementById('target-date').textContent = `Target Date: ${targetDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}`;
            
            const diffInTime = targetDate.getTime() - now.getTime();
            
            const days = Math.floor(diffInTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diffInTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diffInTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diffInTime % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            const messageElement = document.getElementById('message');
            
            if (diffInTime > 0) {
                messageElement.textContent = "Till Holiday!";
            } else if (diffInTime <= 0) {
                messageElement.textContent = "It's November 24 today! The wait is over!";
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
